<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }

        .circle::after {
            content: "â­•";
        }

        .triangle::after {
            content: "ðŸ”º";
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton">Restart</button>
    </div>
    <script>
        const cells = document.querySelectorAll('[data-cell]');
        const board = document.getElementById('board');
        const restartButton = document.getElementById('restartButton');
        const CIRCLE_CLASS = 'circle';
        const TRIANGLE_CLASS = 'triangle';
        let triangleTurn;

        const WINNING_COMBINATIONS = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        startGame();

        restartButton.addEventListener('click', startGame);

        function startGame() {
            triangleTurn = false;
            cells.forEach(cell => {
                cell.classList.remove(CIRCLE_CLASS);
                cell.classList.remove(TRIANGLE_CLASS);
                cell.removeEventListener('click', handleClick);
                cell.addEventListener('click', handleClick, { once: true });
            });
            setBoardHoverClass();
        }

        function handleClick(e) {
            const cell = e.target;
            const currentClass = triangleTurn ? TRIANGLE_CLASS : CIRCLE_CLASS;
            placeMark(cell, currentClass);
            setTimeout(() => {
                if (checkWin(currentClass)) {
                    endGame(false);
                } else if (isDraw()) {
                    endGame(true);
                } else {
                    swapTurns();
                    setBoardHoverClass();
                }
            }, 10); // Small delay to allow rendering of the last mark
        }

        function endGame(draw) {
            if (draw) {
                alert('Draw!');
            } else {
                alert(`${triangleTurn ? "Triangle" : "Circle"} Wins!`);
            }
            startGame();
        }

        function isDraw() {
            return [...cells].every(cell => {
                return cell.classList.contains(CIRCLE_CLASS) || cell.classList.contains(TRIANGLE_CLASS);
            });
        }

        function placeMark(cell, currentClass) {
            cell.classList.add(currentClass);
        }

        function swapTurns() {
            triangleTurn = !triangleTurn;
        }

        function setBoardHoverClass() {
            board.classList.remove(CIRCLE_CLASS);
            board.classList.remove(TRIANGLE_CLASS);
            if (triangleTurn) {
                board.classList.add(TRIANGLE_CLASS);
            } else {
                board.classList.add(CIRCLE_CLASS);
            }
        }

        function checkWin(currentClass) {
            return WINNING_COMBINATIONS.some(combination => {
                return combination.every(index => {
                    return cells[index].classList.contains(currentClass);
                });
            });
        }
    </script>
</body>
</html>
